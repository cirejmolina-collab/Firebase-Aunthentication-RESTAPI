<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
</head>

  <header class="app-header">
    <h1>Facebook Graph API</h1>
  </header>

  <main>
    <div class="card">

        placeholder="EAAL2UMpcp7sBQfhG2LLX1WxB3An5Q8JZA6DMZB0oRtEMdLFuwJ4Dl1VXYIwi181ZBaJL7Ww5Yy1FzxsVBia4CqrAvjzZCCChGlHVs3ZB72BInfpX0f4vIsCWQnlO8TLXI9zGHe5nd2Ld3tNZAmALs34hyYZCJ2QAzlJYZC01BEzY4IhBC39SBZAf3VlU0ZBHZAikA32DlFFh3OcfzyW1LOTzrQ5mZCAzoQZAi8N5GjJFjqzN06vqUzo4xXW1noJzKF28rqLp2EZC8QL28dGZBReBB0EpJt1K5aI36IZD"
      >

      <button id="fetchBtn">Fetch Profile</button>

      <div id="result" class="result">
        <img id="profilePic" hidden>
        <p id="fullName"></p>
        <p id="firstName"></p>
        <p id="lastName"></p>
        <p id="userId"></p>
        <a id="profileLink" target="_blank" hidden></a>
      </div>

      <p id="status" class="status"></p>
    </div>
  </main>

  <footer>
    <p>Powered by Facebook Graph API</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
